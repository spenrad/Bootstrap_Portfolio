<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Spencer Christy's Portfolio</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-white" style="background-color: #4baaa5">Spencer Christy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
              <a class="nav-link" href="#">Portfolio</a>
              <a class="nav-link" href="#">About</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container bg-white col-md-7 col-sm-7">
      <div class="row">
        <h1 class="col-md-12">Contact</h1>
      </div>
      <hr>
      <div class="row">
        <form class="col-md-10 col-sm-10">
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="Name" class="form-control" id="exampleName1" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Message</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Message">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  <footer class="container-fluid">
      <div class="row" id="stripe"></div>
      <div class="row bg-white p-3">&copy; Copyright</div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
